<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="img-container">
          <img
            src="./resources/Cactus.jpg"
            alt="A small green cactus with spines in a terracotta pot, set against a soft pink background."
          />
        </div>
        <div class="info-container">
          <span class="category">Design</span>
          <section>
            <h2>Embracing Minimalism</h2>
            <p>
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </section>
          <div class="author">Annie Spratt</div>
        </div>
      </article>
    </main>
    <footer>
      <div class="author-info">
        Coded by
        <a href="https://github.com/gustavo2023" target="_blank"
          >Gustavo Gutierrez</a
        >
        | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
